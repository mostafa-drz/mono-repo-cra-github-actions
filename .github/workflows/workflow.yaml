name: first-app
on: push

jobs:
  first-app:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./first-app
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: yarn install --frozen-lockfile
      - run: CI=true yarn test
      - run: yarn run build
